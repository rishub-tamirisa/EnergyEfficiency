<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>
<body>
    <main>
        <h1>Input Building Requirements</h1>
        <div class="container">
            <div class="form-container">
                <div class="form">
                    <div class="input">
                        <label for="relative-compactness">Relative Compactness</label>
                        <input type="number" id="relative-compactness" name="relative-compactness">
                    </div>
                    <div class="input">
                        <label for="surface-area">Surface Area</label>
                        <input type="number" id="surface-area" name="surface-area">
                    </div>
                    <div class="input">
                        <label for="wall-area">Wall Area</label>
                        <input type="number" id="wall-area" name="wall-area">
                    </div>
                    <div class="input">
                        <label for="roof-area">Roof Area</label>
                        <input type="number" id="roof-area" name="roof-area">
                    </div>
                    <div class="input">
                        <label for="overall-height">Overall Height</label>
                        <input type="number" id="overall-height" name="overall-height">
                    </div>
                    <div class="input">
                        <label for="orientation">Orientation</label>
                        <input type="number" id="orientation" name="orientation">
                    </div>
                    <div class="input">
                        <label for="glazing-area">Glazing Area</label>
                        <input type="number" id="glazing-area" name="glazing-area">
                    </div>
                    <div class="input">
                        <label for="glazing-area-distribution">Glazing Area Distribution</label>
                        <input type="number" id="glazing-area-distribution" name="glazing-area-distribution">
                    </div>
                </div>
                <button>Submit</button>
            </div>
            <div class="tower">
                <img src="../img/building-cartoon-architecture-png-favpng-NsMewQ2nBTEddfYVAFaSUCVva.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
